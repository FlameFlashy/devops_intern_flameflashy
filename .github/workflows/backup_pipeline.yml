name: Backup Workflow

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
              
      - name: Make backup.sh executable
        run: chmod +x backup.sh

      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add ssh key
        run: |
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa

      - name: Setup environment variables and run backup script
        run: |
          ./backup.sh --max-backups 2
          cd $HOME
          cd backup
          pwd

      - name: Archive backup artifacts
        uses: actions/upload-artifact@v2
        with:
          name: backup-archive
          path: .*.tar.gz
          if-no-files-found: warn
        env:
          retention-days: 5  

      - name: Upload versions JSON
        uses: actions/upload-artifact@v2
        with:
          name: versions-json
          path: .versions.json
          if-no-files-found: warn
        env:
          retention-days: 5
