name: Backup Workflow

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
              
      - name: Make backup.sh executable
        run: chmod +x backup.sh

      - name: Create SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private.key
          sudo chmod 400 private.key

      - name: Add ssh key
        run: |
          eval $(ssh-agent -s)
          ssh-add private.key

      - name: Setup environment variables and run backup script
        run: |
          echo "PRIVATE_REPO_SSH_URL=git@github.com:flameflashy/devops_intern_flameflashy.git" > .env
          ./backup.sh --max-backups 2
        
      - name: Archive backup artifacts
        uses: actions/upload-artifact@v2
        with:
          name: backup-archive
          path: ${{ env.HOME }}/backup/*.tar.gz
        env:
          retention-days: 5  

      - name: Upload versions JSON
        uses: actions/upload-artifact@v2
        with:
          name: versions-json
          path: ${{ env.HOME }}/backup/versions.json
        env:
          retention-days: 5
