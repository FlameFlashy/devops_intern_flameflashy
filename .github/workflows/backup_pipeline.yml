name: Backup Workflow

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
              
      - name: Make backup.sh executable
        run: chmod +x backup.sh

      - name: Install dependencies
        run: sudo apt install openssh-client    

      - name: Setup environment variables and run backup script
        run: |
          eval $(ssh-agent -s)
          ssh-add -T "${{ secrets.SSH_PRIVATE_KEY }}" | ssh-add -
          echo "PRIVATE_REPO_SSH_URL=git@github.com:flameflashy/devops_intern_flameflashy.git" > .env
          ./backup.sh --max-backups 2
        
      - name: Archive backup artifacts
        uses: actions/upload-artifact@v2
        with:
          name: backup-archive
          path: ${{ env.HOME }}/backup/*.tar.gz
        env:
          retention-days: 1  

      - name: Upload versions JSON
        uses: actions/upload-artifact@v2
        with:
          name: versions-json
          path: ${{ env.HOME }}/backup/versions.json
        env:
          retention-days: 1
