name: Deploy Application

on:
  push:
    branches:
      - DO_5

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Connect to VM via SSH and pull
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_EC2_PRIVATE_KEY_PEM }}" > ~/.ssh/ssh-action.pem
        chmod 600 ~/.ssh/ssh-action.pem
        ssh-keyscan -H ${{ secrets.SSH_EC2_HOST }} > ~/.ssh/know_hosts
        ssh -i ~/ssh-action.pem ${{ secrets.SSH_EC2_USERNAME }}@${{ secrets.SSH_EC2_HOST }} "docker-compose -f docker-compose-prod.yml up -d && exit"

